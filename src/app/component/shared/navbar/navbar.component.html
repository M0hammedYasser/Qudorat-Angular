<nav class="navbar navbar-expand-lg">
  <div class="container-fluid">
    <!-- Brand / Logo -->
    <a class="navbar-brand d-flex align-items-center" routerLink="/dashboard">
      <img src="assets/Q.jpeg" alt="Logo" class="brand-logo me-2">
      <img src="assets/Qudorat.png" alt="Qudorat" class="brand-text">
    </a>

    <!-- User Profile Section -->
    <div class="user-profile-section ms-auto d-flex align-items-center" *ngIf="isLogin" routerLink="/profile">
      <div class="user-info text-end me-3 d-none d-md-block">
        <span class="user-name d-block fw-bold text-dark">{{ user.name }}</span>
        <span class="user-role badge bg-light text-primary border" *ngIf="user.authority">{{ user.authority.name
          }}</span>
      </div>
      <div class="user-avatar-wrapper">
        <img [src]="environment.url + 'images/' + user.image.path" alt="{{user.name}}" class="user-avatar shadow-sm">
      </div>
    </div>
  </div>
</nav>
