<div class="sidebar">
  <ul class="nav flex-column">
    <li class="nav-item">
      <a class="nav-link" routerLink="/dashboard" routerLinkActive="activate">
        <i class="fas fa-tachometer-alt"></i> Dashboard</a>
    </li>

    <div class="nav-divider my-2 mt-4 text-muted small px-4 text-uppercase fw-bold"
      style="font-size: 0.75rem; letter-spacing: 0.5px;" *ngIf="role!='ROLE_TECH'">MANAGEMENT</div>

    <li class="nav-item">
      <a class="nav-link" routerLink="/clients" routerLinkActive="activate" *ngIf="role!='ROLE_TECH'">
        <i class="fas fa-users"></i> Clients
      </a>
    </li>
    <li class="nav-item">
      <a class="nav-link" routerLink="/projects" routerLinkActive="activate" *ngIf="role!='ROLE_TECH'">
        <i class="fas fa-project-diagram"></i> Projects
      </a>
    </li>
    <li class="nav-item">
      <a class="nav-link" routerLink="/tests" routerLinkActive="activate">
        <i class="fas fa-flask"></i> Tests
      </a>
    </li>

    <div class="nav-divider my-2 mt-4 text-muted small px-4 text-uppercase fw-bold"
      style="font-size: 0.75rem; letter-spacing: 0.5px;">ACCOUNT</div>

    <li class="nav-item">
      <a class="nav-link d-flex justify-content-between align-items-center" routerLink="/notification"
        routerLinkActive="activate" *ngIf="role!='ROLE_ADMIN' && role!='ROLE_QUALITY'">
        <span><i class="fas fa-bell"></i> Notifications</span>
        <span *ngIf="notificationCount > 0" class="badge rounded-pill bg-danger" style="font-size: 0.7rem;">
          {{notificationCount > 99 ? '99+' : notificationCount}}
        </span>
      </a>
    </li>
    <li class="nav-item">
      <a class="nav-link" routerLink="/profile" routerLinkActive="activate">
        <i class="fas fa-user-circle"></i> Profile
      </a>
    </li>

    <div class="nav-divider my-2 mt-4 text-muted small px-4 text-uppercase fw-bold"
      style="font-size: 0.75rem; letter-spacing: 0.5px;" *ngIf="role=='ROLE_ADMIN' || role=='ROLE_MANAGER'">SYSTEM</div>

    <li class="nav-item" *ngIf="role=='ROLE_ADMIN' || role=='ROLE_MANAGER'">
      <a class="nav-link" routerLink="/setting" routerLinkActive="activate">
        <i class="fas fa-cog"></i> Settings
      </a>
    </li>
    <li class="nav-item" *ngIf="role=='ROLE_ADMIN' || role=='ROLE_MANAGER'">
      <a class="nav-link" routerLink="/db-backup" routerLinkActive="activate">
        <i class="fas fa-database"></i> Backup
      </a>
    </li>
    <li class="nav-item">
      <a class="nav-link" routerLink="/help" routerLinkActive="activate">
        <i class="fas fa-question-circle"></i> Help
      </a>
    </li>
    <li class="nav-item mt-3">
      <a class="nav-link text-danger" (click)="logout()" style="cursor: pointer;">
        <i class="fas fa-sign-out-alt text-danger"></i> Logout
      </a>
    </li>
  </ul>
</div>
