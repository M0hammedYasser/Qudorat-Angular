<div class="container">
  <div class="head">
    <h2 class="page-title">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-cloud-check" viewBox="0 0 16 16">
        <path fill-rule="evenodd" d="M10.854 7.146a.5.5 0 0 1 0 .708l-3 3a.5.5 0 0 1-.708 0l-1.5-1.5a.5.5 0 0 1 .708-.708L7.5 9.793l2.646-2.647a.5.5 0 0 1 .708 0z"/>
        <path d="M8 1a4.5 4.5 0 0 0-4.416 3.15H2.5A2.5 2.5 0 0 0 0 6.5V14a2.5 2.5 0 0 0 2.5 2.5h11a2.5 2.5 0 0 0 2.5-2.5v-7.5A4.5 4.5 0 0 0 8 1zm4.5 7H8V4a3 3 0 0 1 4.5 2.707z"/>
      </svg>
      Database Backup & Restore
    </h2>
    <button class="btn btn-success btn-create-backup" (click)="createBackup()" [disabled]="isCreatingBackup || isLoading">
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus-circle" viewBox="0 0 16 16">
        <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
        <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
      </svg>
      {{ isCreatingBackup ? 'Creating...' : 'New Backup' }}
    </button>
  </div>

  <div class="stats-card">
    <div class="stat-item">
      <span class="stat-label">Total Backups:</span>
      <span class="stat-value">{{ backupCount }}</span>
    </div>
  </div>

  <div class="table-section">
    <div *ngIf="isLoading && backups.length === 0" class="loading-container">
      <div class="spinner-border" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
      <p class="loading-text">Loading backups...</p>
    </div>

    <div *ngIf="!isLoading && backups.length === 0" class="empty-state">
      <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" fill="currentColor" class="bi bi-inbox" viewBox="0 0 16 16">
        <path d="M4.98 4a.5.5 0 0 0-.39.910l1.858 1.318R4.5 9a.5.5 0 0 0 .5.5h7a.5.5 0 0 0 .5-.5L9.41 6.228l1.858-1.319A.5.5 0 0 0 11.02 4H4.98Zm9.954 5H15a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2h.048a.5.5 0 0 1 .564-.445l1.868-1.312 1.847 1.538.764-1.305-1.993-1.659a.5.5 0 0 1 .331-.811h.663a.5.5 0 0 1 .33.811l-1.993 1.659.764 1.305 1.847-1.538 1.868 1.312.564.445H14.934Z"/>
      </svg>
      <p class="empty-text">No backups available</p>
      <p class="empty-subtext">Click "New Backup" to create your first backup</p>
    </div>

    <div *ngIf="!isLoading && backups.length > 0" class="table-responsive">
      <table class="table table-bordered table-hover">
        <thead class="sticky-header">
        <tr>
          <th>File Name</th>
          <th>File Size</th>
          <th>Created Date</th>
          <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let backup of backups">
          <td class="filename-cell">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-file-earmark-arrow-down" viewBox="0 0 16 16">
              <path d="M8 5a.5.5 0 0 1 .5.5v3.362l1.146-1.147a.5.5 0 0 1 .708.708l-2 2a.5.5 0 0 1-.708 0l-2-2a.5.5 0 1 1 .708-.708L7.5 9.362V5.5A.5.5 0 0 1 8 5z"/>
              <path d="M14 14V4.5L9.5 0H4a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2zM9.5 3A1.5 1.5 0 0 0 11 4.5h2V14a1 1 0 0 1-1 1H4a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h5.5v2z"/>
            </svg>
            {{ backup.fileName }}
          </td>
          <td>{{ backup.fileSize }}</td>
          <td>{{ backup.createdDate }}</td>
          <td class="actions-cell">
            <button class="btn-icon btn-info" (click)="downloadBackup(backup.fileName)" title="Download" [disabled]="isLoading">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-download" viewBox="0 0 16 16">
                <path d="M.5 9.9a.5.5 0 0 1 .5.5v2.5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-2.5a.5.5 0 0 1 1 0v2.5a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2v-2.5a.5.5 0 0 1 .5-.5z"/>
                <path d="M7.646 11.854a.5.5 0 0 0 .708 0l3-3a.5.5 0 0 0-.708-.708L8.5 10.293V1.5a.5.5 0 0 0-1 0v8.793L5.354 8.146a.5.5 0 1 0-.708.708l3 3z"/>
              </svg>
            </button>
            <button class="btn-icon btn-warning" (click)="restoreBackup(backup.fileName)" title="Restore" [disabled]="isLoading">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-counterclockwise" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M8 3a5 5 0 1 0 4.546 2.914.5.5 0 0 1 .908-.417A6 6 0 1 1 8 2v1.5a.5.5 0 0 1-1 0V2.5a.5.5 0 0 1 .5-.5h3a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-1 0V3z"/>
              </svg>
            </button>
            <button class="btn-icon btn-danger" (click)="deleteBackup(backup.fileName)" title="Delete" [disabled]="isLoading">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
                <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0z"/>
                <path d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4zM2.5 3h11V2h-11z"/>
              </svg>
            </button>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
