<div class="help-container">
  <div class="header-section text-center mb-5">
    <h2><i class="fas fa-life-ring me-2"></i> Help & User Guide</h2>
    <p class="text-muted">Master the Qudorat system with these simple instructions.</p>
  </div>

  <div class="accordion-container">
    <div class="help-card" *ngFor="let section of helpTopics" [class.active]="section.open">
      <div class="card-header" (click)="toggleSection(section)">
        <div class="d-flex align-items-center">
          <span class="icon-wrapper"><i [class]="section.icon"></i></span>
          <div class="ms-3">
            <h5 class="mb-0">{{ section.title }}</h5>
            <small class="text-muted" *ngIf="!section.open">{{ section.intro }}</small>
          </div>
        </div>
        <i class="fas" [class.fa-chevron-down]="!section.open" [class.fa-chevron-up]="section.open"></i>
      </div>

      <div class="card-body-content" *ngIf="section.open">
        <ul class="list-group list-group-flush">
          <li class="list-group-item" *ngFor="let point of section.points">
            <i class="fas fa-check-circle text-primary me-2"></i>
            <span [innerHTML]="point"></span>
          </li>
        </ul>
      </div>
    </div>
  </div>

  <div class="support-footer mt-5 text-center">
    <hr>
    <h5 class="mt-4">Still need help?</h5>
    <p class="text-muted">Contact our support team for further assistance.</p>
    <a href="mailto:muhmdyasser0@gmail.com" class="btn btn-outline-primary">
      <i class="fas fa-envelope me-2"></i> Contact Support
    </a>
  </div>
</div>
