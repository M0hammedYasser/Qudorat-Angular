<div class="main-content">
  <div class="help-container">
    <div class="header-section text-center mb-5">
      <h2 class="display-6 fw-bold"><i class="fas fa-life-ring me-2 text-primary"></i> Help & User Guide</h2>
      <p class="text-muted lead">Master the Qudorat system with these simple instructions.</p>
    </div>

    <!-- Search / Filter (Optional placeholder for future) -->
    <!-- <div class="mb-4">
      <input type="text" class="form-control form-control-lg shadow-sm" placeholder="Search for help topics...">
    </div> -->

    <div class="accordion-container">
      <div class="help-card shadow-sm" *ngFor="let section of helpTopics" [class.active]="section.open">
        <div class="card-header user-select-none" (click)="toggleSection(section)">
          <div class="d-flex align-items-center">
            <span class="icon-wrapper shadow-sm"><i [class]="section.icon"></i></span>
            <div class="ms-3">
              <h5 class="mb-1 fw-bold text-dark">{{ section.title }}</h5>
              <small class="text-muted d-block" *ngIf="!section.open">{{ section.intro }}</small>
            </div>
          </div>
          <i class="fas text-muted" [class.fa-chevron-down]="!section.open" [class.fa-chevron-up]="section.open"></i>
        </div>

        <div class="card-body-content" *ngIf="section.open" [@slideInOut]>
          <ul class="list-group list-group-flush">
            <li class="list-group-item" *ngFor="let point of section.points">
              <div class="d-flex align-items-start">
                <i class="fas fa-check-circle text-primary mt-1 me-3"></i>
                <span [innerHTML]="point" class="text-secondary"></span>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </div>

    <div class="support-footer mt-5 text-center p-4 bg-white rounded-3 shadow-sm border">
      <h5 class="fw-bold mb-2">Still need help?</h5>
      <p class="text-muted mb-4">Our support team is just a click away.</p>
      <a href="mailto:muhmdyasser0@gmail.com" class="btn btn-primary px-4 py-2 rounded-pill">
        <i class="fas fa-envelope me-2"></i> Contact Support
      </a>
    </div>
  </div>
</div>
