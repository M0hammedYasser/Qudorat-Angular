<div class="d-flex justify-content-between">
  <div class="container mt-4">
    <h3 class="text-center mb-4">Test Manager</h3>

    <div class="input-group mb-4">
      <input type="text" class="form-control" placeholder="Test Name" [(ngModel)]="testName" />
      <input type="number" class="form-control" placeholder="Price" [(ngModel)]="testPrice" />
      <button class="btn btn-success" (click)="insert()" [disabled]="!testName || !testPrice">New Test</button>
    </div>
    <div class="scroll-container">
      <ul class="list-group">
        <li *ngFor="let branch of tests; let i = index" class="list-group-item d-flex justify-content-between align-items-center">
          <div>
            <span *ngIf="editIndex !== i">{{ branch.name }} - {{ branch.price }}</span>
            <input *ngIf="editIndex === i" type="text" class="form-control mb-1" [(ngModel)]="editTestName" />
            <input *ngIf="editIndex === i" type="number" class="form-control" [(ngModel)]="editTestPrice" />
          </div>

          <div>
            <button *ngIf="editIndex !== i" class="btn btn-primary btn-sm me-2" (click)="startEdit(i)">
              Edit
            </button>
            <button *ngIf="editIndex === i" class="btn btn-primary btn-sm me-2" (click)="update(i)">Save</button>
            <button class="btn btn-danger btn-sm" (click)="remove(i)">Delete</button>
          </div>
        </li>
      </ul>
    </div>
  </div>
</div>
