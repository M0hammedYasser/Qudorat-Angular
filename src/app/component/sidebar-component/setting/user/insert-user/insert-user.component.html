<div class="register-container">

  <form (ngSubmit)="insert()" #form="ngForm">

    <div class="mb-3">
      <label for="name" class="form-label">Full Name</label>
      <div class="input-group">
        <span class="input-group-text"><i class="fas fa-user"></i></span>
        <input type="text" class="form-control" id="name" [(ngModel)]="user.name" name="name" required
          placeholder="e.g. John Doe">
      </div>
    </div>

    <div class="row mb-3">
      <div class="col-md-6">
        <label for="username" class="form-label">Username</label>
        <div class="input-group">
          <span class="input-group-text"><i class="fas fa-at"></i></span>
          <input type="text" class="form-control" id="username" [(ngModel)]="user.username" name="username" required
            placeholder="User Login">
        </div>
      </div>
      <div class="col-md-6">
        <label for="password" class="form-label">Password</label>
        <div class="input-group">
          <span class="input-group-text"><i class="fas fa-lock"></i></span>
          <input type="password" class="form-control" id="password" [(ngModel)]="user.password" name="password" required
            placeholder="******">
        </div>
      </div>
    </div>

    <div class="row mb-4">
      <div class="col-md-6">
        <label for="jobTitle" class="form-label">Job Title</label>
        <div class="input-group">
          <span class="input-group-text"><i class="fas fa-briefcase"></i></span>
          <input type="text" class="form-control" id="jobTitle" [(ngModel)]="user.jobTitle" name="jobTitle" required
            placeholder="e.g. Manager">
        </div>
      </div>
      <div class="col-md-6">
        <label for="authority.id" class="form-label">Role</label>
        <select class="form-select" name="authority.id" id="authority.id" [(ngModel)]="user.authority.id" required>
          <option selected disabled value="">Select Role...</option>
          <option value="{{auth.id}}" *ngFor="let auth of authorities">{{auth.name}}</option>
        </select>
      </div>
    </div>

    <div class="d-flex justify-content-end gap-2">
      <button type="button" class="btn btn-outline-secondary" (click)="close.emit()">Cancel</button>
      <button type="submit" class="btn btn-primary px-4" [disabled]="!form.valid">Create User</button>
    </div>
  </form>
</div>
