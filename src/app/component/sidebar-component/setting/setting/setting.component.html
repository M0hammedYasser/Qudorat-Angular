<div class="settings-container">
  <div class="header-section text-center mb-5">
    <h2><i class="fas fa-cogs me-2"></i> System Settings</h2>
    <p class="text-muted">Manage system configurations and user access.</p>
  </div>

  <div class="settings-grid">
    <div class="settings-card" routerLink="/setting/test-manager" *ngIf="role=='ROLE_ADMIN' || role=='ROLE_MANAGER'">
      <div class="icon-wrapper">
        <i class="fas fa-flask"></i>
      </div>
      <div class="card-content">
        <h3>Test Manager</h3>
        <p>Configure test types, prices, and default settings.</p>
      </div>
      <i class="fas fa-arrow-right card-arrow"></i>
    </div>

    <div class="settings-card" routerLink="/setting/user-manager" *ngIf="role=='ROLE_ADMIN'">
      <div class="icon-wrapper">
        <i class="fas fa-users-cog"></i>
      </div>
      <div class="card-content">
        <h3>User Management</h3>
        <p>Control user roles, permissions, and accounts.</p>
      </div>
      <i class="fas fa-arrow-right card-arrow"></i>
    </div>
  </div>
</div>
