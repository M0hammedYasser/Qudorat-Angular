<div class="trial-container">
  <div class="header-container">
    <h1 class="header">Trial List</h1>
    <div class="button-container">
      <button class="btn-add btn btn-primary" routerLink="/sands/insert/{{id}}" *ngIf="role =='ROLE_TECH' || role == 'ROLE_ADMIN'">New Trial</button>
      <button class="btn-add btn btn-danger" (click)="adopt(id)" *ngIf="role =='ROLE_SUPERVISOR' || role == 'ROLE_ADMIN' && !test.adopt">Adopt</button>
    </div>
  </div>

  <div class="card-container">
    <div class="trial-card" *ngFor="let temp of test.sieveAnalyses; index as i">
      <div class="trial-content">
        <h3>Project ID: {{ test.project.id }}</h3>
        <p><strong>Test ID:</strong> {{ test.id }}</p>
        <p><strong>Status:</strong>
          <span [ngClass]="{'status-success': temp.status === 'Completed', 'status-pending': temp.status === 'Pending'}">
            {{ temp.status }}
          </span>
        </p>
        <p><strong>Success :</strong> {{ temp.success? "Success" : "Falid" }}</p>
      </div>
      <button class="btn btn-primary" routerLink = "/sands/update/{{temp.id}}" *ngIf="role=='ROLE_ADMIN'">Edit</button>
      <button class="btn btn-success" routerLink = "/sands/report/{{temp.id}}" *ngIf="(role=='ROLE_ADMIN' || role=='ROLE_QUALITY' ||role=='ROLE_DATAENTRY' || role =='ROLE_SUPERVISOR') && test.adopt ">Report</button>
    </div>
  </div>
</div>
