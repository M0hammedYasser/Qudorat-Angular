<div class="container-fluid" style="margin-top: 90px;">
        <div class="card shadow-sm">
                <div class="card-header bg-primary text-white">
                        <h3 class="mb-0">Sieve Analysis (Update)</h3>
                </div>
                <div class="card-body">
                        <form (ngSubmit)="update()" #form="ngForm">
                                <!-- Sample Information Section -->
                                <h5 class="text-secondary mb-3">Sample Information</h5>
                                <div class="row g-3 mb-4">
                                        <div class="col-md-3">
                                                <label class="form-label">Sample By</label>
                                                <input type="text" class="form-control"
                                                        [(ngModel)]="sieveAnalysis.sampleBy" name="sampleBy" required>
                                        </div>
                                        <div class="col-md-3">
                                                <label class="form-label">Sample Date</label>
                                                <input type="date" class="form-control"
                                                        [(ngModel)]="sieveAnalysis.samplingDate" name="samplingDate"
                                                        required>
                                        </div>
                                        <div class="col-md-3">
                                                <label class="form-label">Test Name</label>
                                                <input type="text" class="form-control"
                                                        [(ngModel)]="sieveAnalysis.nameOfTest" name="nameOfTest"
                                                        required>
                                        </div>
                                        <div class="col-md-3">
                                                <label class="form-label">Testing Date</label>
                                                <input type="date" class="form-control"
                                                        [(ngModel)]="sieveAnalysis.testingDate" name="testingDate"
                                                        required>
                                        </div>
                                        <div class="col-md-3">
                                                <label class="form-label">Standard</label>
                                                <input type="text" class="form-control"
                                                        [(ngModel)]="sieveAnalysis.materialType" name="materialType"
                                                        required>
                                        </div>
                                        <div class="col-md-3">
                                                <label class="form-label">Total Weight</label>
                                                <input type="number" class="form-control"
                                                        [(ngModel)]="sieveAnalysis.totalWeigh" name="totalWeigh"
                                                        required>
                                        </div>
                                        <div class="col-md-3">
                                                <label class="form-label">Source Of Sample</label>
                                                <input type="text" class="form-control"
                                                        [(ngModel)]="sieveAnalysis.sourceOfSample"
                                                        name="sourceOfSample">
                                        </div>
                                        <div class="col-md-3">
                                                <label class="form-label">Description</label>
                                                <input type="text" class="form-control"
                                                        [(ngModel)]="sieveAnalysis.description" name="description">
                                        </div>
                                        <div class="col-12">
                                                <label class="form-label">Remarks</label>
                                                <textarea class="form-control" [(ngModel)]="sieveAnalysis.notes"
                                                        name="notes" rows="3"></textarea>
                                        </div>
                                </div>

                                <h5 class="text-secondary mb-3">Sieve Analysis Data</h5>

                                                <thead class="table-dark">
                                                        <tr>
                                                                <th>Standard (mm)</th>
                                                                <th>Alternative (Inch)</th>
                                                                <th>Individual</th>
                                                                <th>Cumulative</th>
                                                                <th>U.Expand</th>
                                                                <th>Spec. Limits</th>
                                                        </tr>
                                                </thead>
                                                <tbody>
                                                        <!-- Row A -->
                                                        <tr>
                                                                <td><input type="text"
                                                                                class="form-control text-center border-0 bg-transparent"
                                                                                [value]="standard[0]" readonly
                                                                                tabindex="-1"></td>
                                                                <td><input type="text"
                                                                                class="form-control text-center border-0 bg-transparent"
                                                                                [value]="alertnative[0]" readonly
                                                                                tabindex="-1"></td>
                                                                <td><input type="number" class="form-control"
                                                                                [(ngModel)]="sieveAnalysis.individualA"
                                                                                name="individualA" required></td>
                                                                <td><input type="number" class="form-control"
                                                                                [(ngModel)]="sieveAnalysis.cumulativeA"
                                                                                name="cumulativeA" required></td>
                                                                <td><input type="text" class="form-control"
                                                                                [(ngModel)]="sieveAnalysis.expandA"
                                                                                name="expandA"></td>
                                                                <td><input type="text" class="form-control"
                                                                                [(ngModel)]="sieveAnalysis.specificationLimitsA"
                                                                                name="specificationLimitsA">
                                                                </td>
                                                        </tr>
