<div class="form-container">
  <h1 class="header">
    {{ currentStep === 1 ? 'BITUMEN' : currentStep === 2 ? 'Sieve Analysis For Sand' : 'Asphalt Marshall' }}
  </h1>

  <form #form="ngForm" (submit)="update()">
    <!-- STEP 1: BITUMEN -->
    <div *ngIf="currentStep === 1" class="form-step" >
      <div class="bitumen-form-container">
        <div class="form-group">
          <label class="col-form-label">Weight Sample Before (gm)</label>
          <input type="number" class="form-control"
                 [(ngModel)]="asphalt.bitumen.weightSampleBefore"
                 name="weightSampleBefore" required>
        </div>
        <div class="form-group">
          <label class="col-form-label">Weight Filter Before (gm)</label>
          <input type="number" class="form-control"
                 [(ngModel)]="asphalt.bitumen.weightFilterBefore"
                 name="weightFilterBefore" required>
        </div>
        <div class="form-group">
          <label class="col-form-label">Weight Filter After (gm)</label>
          <input type="number" class="form-control"
                 [(ngModel)]="asphalt.bitumen.weightFilterAfter"
                 name="weightFilterAfter" required>
        </div>
        <div class="form-group">
          <label class="col-form-label">Weight Sample After (gm)</label>
          <input type="number" class="form-control"
                 [(ngModel)]="asphalt.bitumen.weightSampleAfter"
                 name="weightSampleAfter" required>
        </div>
        <div class="form-group">
          <label class="col-form-label">U.Expand</label>
          <input type="text" class="form-control"
                 [(ngModel)]="asphalt.bitumen.expand"
                 name="expand" required>
        </div>
        <div class="form-group">
          <label class="col-form-label">Standard</label>
          <input type="text" class="form-control"
                 [(ngModel)]="asphalt.bitumen.standard"
                 name="standard" required>
        </div>
        <!-- <div class="form-group">
          <label class="col-form-label">Perc of Bit %</label>
          <input type="number" class="form-control"
                 [(ngModel)]="asphalt.bitumen.percofBit"
                 name="percofBit" required>
        </div> -->
        <div class="form-group">
          <label class="col-form-label">JMF</label>
          <input type="number" class="form-control"
                 [(ngModel)]="asphalt.bitumen.jmfA"
                 name="jmfA" required>
          <input type="number" class="form-control mt-1"
                 [(ngModel)]="asphalt.bitumen.jmfB"
                 name="jmfB" required>
        </div>
        <div class="form-group">
          <label class="col-form-label">Equipment Used</label>
          <input type="text" class="form-control"
                 [(ngModel)]="asphalt.bitumen.equipmentUsed"
                 name="equipmentUsed" required>
        </div>
      </div>
    </div>
    <!-- STEP 1: Sieve Analysis -->
    <div *ngIf="currentStep === 2" class="form-step">
      <div class="custom-inline-group">
        <div class="form-group">
          <label>Total Wt. of Test Sample (gm)</label>
          <input type="number" class="form-control" [(ngModel)]="asphalt.gradationTest.totalWeigh" name="totalWeigh" required>
        </div>

        <div class="form-group">
          <label>Standard</label>
          <input type="text" class="form-control" [(ngModel)]="asphalt.gradationTest.standard" name="standard" required>
        </div>
      </div>




      <div class="grid-container">
        <div class="form-group">
          <label class="label">Standard</label>
          <input type="text" class="form-control" [value]="standard[0]" readonly>
        </div>
        <div class="form-group">
          <label class="label">Alternative</label>
          <input type="text" class="form-control" [value]="alternative[0]" readonly>
        </div>
        <div class="form-group">
          <label class="label">Mass Retained(gm)</label>
          <input type="number" class="form-control" [(ngModel)]="asphalt.gradationTest.massRetainedA"
                 name="massRetainedA" id="massRetainedA" required>
        </div>
        <div class="form-group">
          <label class="label">CVC.Min</label>
          <input type="number" class="form-control" [(ngModel)]="asphalt.gradationTest.cvcMinA" name="cvcMinA"
                 id="cvcMinA"
                 required>
        </div>
        <div class="form-group">
          <label class="label">CVC.Max</label>
          <input type="number" class="form-control" [(ngModel)]="asphalt.gradationTest.cvcMaxA" name="cvcMaxA"
                 id="cvcMaxA"
                 required>
        </div>

      <div class="form-group">
        <label class="label">Expand</label>
        <input type="text"  class="form-control" [(ngModel)]="asphalt.gradationTest.expandA" name="expandA" 
               id="expandA">
      </div>


        <!-- Repeat for all 49 inputs manually -->
        <div class="form-group">
          <input type="text" class="form-control" [value]="standard[1]" readonly>
        </div>
        <div class="form-group">
          <input type="text" class="form-control" [value]="alternative[1]" readonly>
        </div>
        <div class="form-group">
          <input type="number" class="form-control" [(ngModel)]="asphalt.gradationTest.massRetainedB"
                 name="massRetainedB"
                 id="massRetainedB" required>
        </div>
        <div class="form-group">
          <input type="number" class="form-control" [(ngModel)]="asphalt.gradationTest.cvcMinB" name="cvcMinB"
                 id="cvcMinB"
                 required>
        </div>
        <div class="form-group">
          <input type="number" class="form-control" [(ngModel)]="asphalt.gradationTest.cvcMaxB" name="cvcMaxB"
                 id="cvcMaxB"
                 required>
        </div>
        <div class="form-group">
          <input type="text"  class="form-control" [(ngModel)]="asphalt.gradationTest.expandB" name="expandB" 
               id="expandB">
        </div>

        <!-- Repeat for all 49 inputs manually -->
        <div class="form-group">
          <input type="text" class="form-control" [value]="standard[2]" readonly>
        </div>
        <div class="form-group">
          <input type="text" class="form-control" [value]="alternative[2]" readonly>
        </div>
        <div class="form-group">
          <input type="number" class="form-control" [(ngModel)]="asphalt.gradationTest.massRetainedC"
                 name="massRetainedC"
                 id="massRetainedC" required>
        </div>
        <div class="form-group">
          <input type="number" class="form-control" [(ngModel)]="asphalt.gradationTest.cvcMinC" name="cvcMinC"
                 id="cvcMinC"
                 required>
        </div>
        <div class="form-group">
          <input type="number" class="form-control" [(ngModel)]="asphalt.gradationTest.cvcMaxC" name="cvcMaxC"

        </div>
        <div class="form-group">
          <input type="text"  class="form-control" [(ngModel)]="asphalt.gradationTest.expandC" name="expandC" 
               id="expandC">
        </div>


        <!-- Repeat for all 49 inputs manually -->
        <div class="form-group">
          <input type="text" class="form-control" [value]="standard[3]" readonly>
        </div>
        <div class="form-group">
          <input type="text" class="form-control" [value]="alternative[3]" readonly>
        </div>
        <div class="form-group">
          <input type="number" class="form-control" [(ngModel)]="asphalt.gradationTest.massRetainedD"
                 name="massRetainedD"
                 id="massRetainedD" required>
        </div>
        <div class="form-group">
          <input type="number" class="form-control" [(ngModel)]="asphalt.gradationTest.cvcMinD" name="cvcMinD"
                 id="cvcMinD"
                 required>
        </div>
        <div class="form-group">
          <input type="number" class="form-control" [(ngModel)]="asphalt.gradationTest.cvcMaxD" name="cvcMaxD"
                 id="cvcMaxD"
                 required>
        </div>
        <div class="form-group">
          <input type="text"  class="form-control" [(ngModel)]="asphalt.gradationTest.expandD" name="expandD" 
               id="expandD">
        </div>


        <!-- Repeat for all 49 inputs manually -->
        <div class="form-group">
          <input type="text" class="form-control" [value]="standard[4]" readonly>
        </div>
        <div class="form-group">
          <input type="text" class="form-control" [value]="alternative[4]" readonly>
        </div>
        <div class="form-group">
          <input type="number" class="form-control" [(ngModel)]="asphalt.gradationTest.massRetainedE"
                 name="massRetainedE"
                 id="massRetainedE" required>
        </div>
        <div class="form-group">
          <input type="number" class="form-control" [(ngModel)]="asphalt.gradationTest.cvcMinE" name="cvcMinE"
                 id="cvcMinE"
                 required>
        </div>
        <div class="form-group">
          <input type="number" class="form-control" [(ngModel)]="asphalt.gradationTest.cvcMaxE" name="cvcMaxE"
                 id="cvcMaxE"
                 required>
        </div>
        <div class="form-group">
          <input type="text"  class="form-control" [(ngModel)]="asphalt.gradationTest.expandE" name="expandE" 
               id="expandE">
        </div>


        <!-- Repeat for all 49 inputs manually -->
        <div class="form-group">
          <input type="text" class="form-control" [value]="standard[5]" readonly>
        </div>
        <div class="form-group">
          <input type="text" class="form-control" [value]="alternative[5]" readonly>
        </div>
        <div class="form-group">
          <input type="number" class="form-control" [(ngModel)]="asphalt.gradationTest.massRetainedF"
                 name="massRetainedF"
                 id="massRetainedF" required>
        </div>
        <div class="form-group">
          <input type="number" class="form-control" [(ngModel)]="asphalt.gradationTest.cvcMinF" name="cvcMinF"
                 id="cvcMinF"
                 required>
        </div>
        <div class="form-group">
          <input type="number" class="form-control" [(ngModel)]="asphalt.gradationTest.cvcMaxF" name="cvcMaxF"
                 id="cvcMaxF"
                 required>
        </div>
        <div class="form-group">
          <input type="text"  class="form-control" [(ngModel)]="asphalt.gradationTest.expandF" name="expandF" 
               id="expandF">
        </div>


        <!-- Repeat for all 49 inputs manually -->
        <div class="form-group">
          <input type="text" class="form-control" [value]="standard[6] " readonly>
        </div>

        <div class="form-group">
          <input type="text" class="form-control" [value]="alternative[6]" readonly>
        </div>
        <div class="form-group">
          <input type="number" class="form-control" [(ngModel)]="asphalt.gradationTest.massRetainedG"
                 name="massRetainedG"
                 id="massRetainedG" required>
        </div>
        <div class="form-group">
          <input type="number" class="form-control" [(ngModel)]="asphalt.gradationTest.cvcMinG" name="cvcMinG"
                 id="cvcMinG"
                 required>
        </div>
        <div class="form-group">
          <input type="number" class="form-control" [(ngModel)]="asphalt.gradationTest.cvcMaxG" name="cvcMaxG"
                 id="cvcMaxG"
                 required>
        </div>
        <div class="form-group">
          <input type="text"  class="form-control" [(ngModel)]="asphalt.gradationTest.expandG" name="expandG"

        </div>


        <!-- Repeat for all 49 inputs manually -->

        <div class="form-group">

        </div>
        <div class="form-group">

        </div>
        <div class="form-group">

                 name="massRetainedH"
                 id="massRetainedH" required>
        </div>
        <div class="form-group">
          <input type="number" class="form-control" [(ngModel)]="asphalt.gradationTest.cvcMinH" name="cvcMinH"
                 id="cvcMinH"
                 required>
        </div>
        <div class="form-group">
          <input type="number" class="form-control" [(ngModel)]="asphalt.gradationTest.cvcMaxH" name="cvcMaxH"
                 id="cvcMaxH"
                 required>
        </div>
        <div class="form-group">
          <input type="text"  class="form-control" [(ngModel)]="asphalt.gradationTest.expandH" name="expandH" 
               id="expandH">
        </div>



        <!-- Repeat for all 49 inputs manually -->

        <div class="form-group">
          <input type="text" class="form-control" [value]="standard[8]" readonly>
        </div>
        <div class="form-group">
          <input type="text" class="form-control" [value]="alternative[8]" readonly>
        </div>
        <div class="form-group">
          <input type="number" class="form-control" [(ngModel)]="asphalt.gradationTest.massRetainedI"
                 name="massRetainedI"
                 id="massRetainedI" required>
        </div>
        <div class="form-group">
          <input type="number" class="form-control" [(ngModel)]="asphalt.gradationTest.cvcMinI" name="cvcMinI"
                 id="cvcMinI"
                 required>
        </div>
        <div class="form-group">
          <input type="number" class="form-control" [(ngModel)]="asphalt.gradationTest.cvcMaxI" name="cvcMaxI"
                 id="cvcMaxI" required>
        </div>
        <div class="form-group">
          <input type="text"  class="form-control" [(ngModel)]="asphalt.gradationTest.expandI" name="expandI"
               id="expandI">
        </div>


        <div class="form-group">
          <input type="text" class="form-control" [value]="standard[9]" readonly>
        </div>
        <div class="form-group">
          <input type="text" class="form-control" [value]="alternative[9]" readonly>
        </div>
        <div class="form-group">
          <input type="number" class="form-control" [(ngModel)]="asphalt.gradationTest.massRetainedJ"
                 name="massRetainedJ" id="massRetainedJ" required>
        </div>
        <div class="form-group">
          <input type="number" class="form-control" [(ngModel)]="asphalt.gradationTest.cvcMinJ" name="cvcMinJ"
                 id="cvcMinJ"
                 required>
        </div>
        <div class="form-group">
          <input type="number" class="form-control" [(ngModel)]="asphalt.gradationTest.cvcMaxJ" name="cvcMaxJ"
                 id="cvcMaxJ" required>
        </div>
        <div class="form-group">
            <input type="text"  class="form-control" [(ngModel)]="asphalt.gradationTest.expandJ" name="expandJ"
               id="expandJ">
        </div>
      </div>

      <div class="asphalt-marshall-grid-container">
        <div class="form-group">
          <label class="label">Voids in mineral Agg. % </label>
        </div>
        <div class="form-group">
          <input type="text" class="form-control" [(ngModel)]="this.asphalt.voidsinmineralaggLimits " name="voidsinmineralaggLimits" required>
        </div>
        <div class="form-group">
          <input type="text" class="form-control" disabled>
        </div>

        <div class="form-group">
          <label class="label">Air Voids % </label>
        </div>
        <div class="form-group">
          <input type="text" class="form-control" [(ngModel)]="this.asphalt.airvoidsLimits" name="airvoidsLimits" required>
        </div>
        <div class="form-group">
          <input type="text" class="form-control" disabled>
        </div>

        <div class="form-group">
          <label class="label">Bitumen Content % </label>
        </div>
        <div class="form-group">
          <input type="text" class="form-control" [(ngModel)]="this.asphalt.bitumencontentLimits" name="bitumencontentLimits" required>
        </div>
        <div class="form-group">
          <input type="text" class="form-control" disabled>
        </div>

        <div class="form-group">
          <label class="label">Stability kgm </label>
        </div>
        <div class="form-group">
          <input type="text" class="form-control" [(ngModel)]="this.asphalt.lossofstabilitykgmLimits" name="lossofstabilitykgmLimits" required>
        </div>
        <div class="form-group">
          <input type="text" class="form-control" disabled>
        </div>

        <div class="form-group">
          <label class="label">Voids filled with Asp. % </label>
        </div>
        <div class="form-group">
          <input type="text" class="form-control" [(ngModel)]="this.asphalt.voidsfilledwithaspLimits" name="voidsfilledwithaspLimits" required>
        </div>
        <div class="form-group">
          <input type="text" class="form-control" [(ngModel)]="this.asphalt.voidsfilledwithasplimitsInput" name="voidsfilledwithasplimitsInput" required>
        </div>

        <div class="form-group">
          <label class="label">Max density as per design (gm/cm3) </label>
        </div>
        <div class="form-group">
          <input type="text" class="form-control" [(ngModel)]="this.asphalt.maxdensityasperdesignLimits" name="maxdensityasperdesignLimits" required>
        </div>
        <div class="form-group">
          <input type="text" class="form-control" [(ngModel)]="this.asphalt.maxdensityasperdesignlimitsInput" name="maxdensityasperdesignlimitsInput" required>
        </div>

        <div class="form-group">
          <label class="label">Flow (mm) </label>
        </div>
        <div class="form-group">
          <input type="text" class="form-control" [(ngModel)]="this.asphalt.flowLimits" name="flowLimits" required>
        </div>
        <div class="form-group">
          <input type="text" class="form-control" disabled>
        </div>

        <div class="form-group">
          <label class="label">Loss of Stability % </label>
        </div>
        <div class="form-group">
          <input type="text" class="form-control" [(ngModel)]="this.asphalt.lossOfStabilityLimits" name="lossofstabilityLimits" required>
        </div>
        <div class="form-group">
          <input type="text" class="form-control" disabled>
        </div>

        <div class="form-group">
          <label class="label">Remarks </label>
        </div>
        <div class="form-group">
          <input type="text" class="form-control" [(ngModel)]="this.asphalt.remarks" name="remarks" required >
        </div>
        
      </div>

    </div>

    <!-- STEP 2: Asphalt Marshall -->
    <div *ngIf="currentStep === 3" class="form-step">
            <div class="d-flex align-items-center gap-3 flex-wrap mb-3">
        <!-- Existing inputs -->
        <div class="align-items-center">
          <label class="col-form-label me-2">Contractor</label>
          <input type="text" class="form-control"
                 [(ngModel)]="asphalt.contractor" name="contractor" required>
        </div>
        <div class="align-items-center">
          <label class="col-form-label me-2">Job Order</label>
          <input type="number" class="form-control"
                 [(ngModel)]="asphalt.jobOrder" name="jobOrder" required>
        </div>
        <div class="align-items-center">
          <label class="col-form-label me-2">Asphalt Applier</label>
          <input type="text" class="form-control"
                 [(ngModel)]="asphalt.asphaltApplier" name="asphaltApplier" required>
        </div>
        <div class="align-items-center">
          <label class="col-form-label me-2">Request Description</label>
          <input type="text" class="form-control"
                 [(ngModel)]="asphalt.requestDescription" name="requestDescription" required>
        </div>
        <div class="align-items-center">
          <label class="col-form-label me-2">Sample Date</label>
          <input type="date" class="form-control"
                 [(ngModel)]="asphalt.sampleDate" name="sampleDate" required>
        </div>
        <div class="align-items-center">
          <label class="col-form-label me-2">Testing Date</label>
          <input type="date" class="form-control"
                 [(ngModel)]="asphalt.testingDate" name="testingDate" required>
        </div>
        <div class="align-items-center">
          <label class="col-form-label me-2">Sample Type</label>
          <input type="text" class="form-control"
                 [(ngModel)]="asphalt.sampleType" name="sampleType" required>
        </div>
        <div class="align-items-center">
          <label class="col-form-label me-2">Sample No</label>
          <input type="number" class="form-control"
                 [(ngModel)]="asphalt.sampleNo" name="sampleNo" required>
        </div>
        <div class="align-items-center">
          <label class="col-form-label me-2">Sample By</label>
          <input type="text" class="form-control"
                 [(ngModel)]="asphalt.sampleBy" name="sampleBy" required>
        </div>
        <div class="align-items-center">
          <label class="col-form-label me-2">Asphalt Layer</label>
          <input type="text" class="form-control"
                 [(ngModel)]="asphalt.asphaltLayer" name="asphaltLayer" required>
        </div>
        <div class="align-items-center">
          <label class="col-form-label me-2">Equipment Used </label>
          <input type="text" class="form-control"
                 [(ngModel)]="asphalt.equipmentUsed" name="equipmentUsed" required>
        </div>
      </div>


      <!-- Notes Line -->
      <div class="d-flex align-items-center mb-1">
        <div class="align-items-center">
          <label class="col-form-label me-1">Remarks</label>
          <textarea type="text" class="form-control compact-input"
                [(ngModel)]="asphalt.notes" name="notes" style="width: 1000px; height: 100px;"></textarea>
        </div>
      </div>

      <div class="d-flex align-items-center" style="margin: 10px 0px 5px 5px">
        <label class="col-form-label me-2">% A/C by tot. wt. of mix</label>
        <input type="number" class="form-control"
               [(ngModel)]="asphalt.bitumen.percOfBit" name="percOfBit" style="width: 500px">
      </div>

      <div class="grid-container-asphalt">
        <!-- Header Row -->
        <div class="form-group">
          <label class="label">Specimen No.</label>
        </div>
        <div *ngFor="let i of [1,2,3,4,5,6]" class="form-group">
          <label class="label">{{ i }}</label>
        </div>

        <!-- Wt. in air dry gm -->
        <div class="form-group">
          <label class="label">Wt. in air dry gm</label>
        </div>
        <div class="form-group">
          <input type="number" class="form-control" [(ngModel)]="asphalt.weightAirDryA" name="weightAirDryA" required>
        </div>
        <div class="form-group">
          <input type="number" class="form-control" [(ngModel)]="asphalt.weightAirDryB" name="weightAirDryB" required>
        </div>
        <div class="form-group">
          <input type="number" class="form-control" [(ngModel)]="asphalt.weightAirDryC" name="weightAirDryC" required>
        </div>
        <div class="form-group">
          <input type="number" class="form-control" [(ngModel)]="asphalt.weightAirDryD" name="weightAirDryD" required>
        </div>
        <div class="form-group">
          <input type="number" class="form-control" [(ngModel)]="asphalt.weightAirDryE" name="weightAirDryE" required>
        </div>
        <div class="form-group">
          <input type="number" class="form-control" [(ngModel)]="asphalt.weightAirDryF" name="weightAirDryF" required>
        </div>


        <!-- Wt. in water gm -->
        <div class="form-group">
          <label class="label">Wt. in water gm</label>
        </div>
        <!--                <div *ngFor="let i of [0,1,2,3,4,5]" class="form-group">-->
        <!--                  <input type="number" class="form-control"-->
        <!--                         [(ngModel)]="formData.weightWater[i]"-->
        <!--                         [name]="'weightWater' + i" required>-->
        <!--                </div>-->

        <div class="form-group">
          <input type="number" class="form-control" [(ngModel)]="asphalt.weightWaterA" name="weightWaterA" required>
        </div>
        <div class="form-group">
          <input type="number" class="form-control" [(ngModel)]="asphalt.weightWaterB" name="weightWaterB" required>
        </div>
        <div class="form-group">
          <input type="number" class="form-control" [(ngModel)]="asphalt.weightWaterC" name="weightWaterC" required>
        </div>
        <div class="form-group">
          <input type="number" class="form-control" [(ngModel)]="asphalt.weightWaterD" name="weightWaterD" required>
        </div>
        <div class="form-group">
          <input type="number" class="form-control" [(ngModel)]="asphalt.weightWaterE" name="weightWaterE" required>
        </div>
        <div class="form-group">
          <input type="number" class="form-control" [(ngModel)]="asphalt.weightWaterF" name="weightWaterF" required>
