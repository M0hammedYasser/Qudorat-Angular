<div class="register-container">
  <form (ngSubmit)="insert()" #form="ngForm">
    <div class="row mb-3">
      <div class="col-12 col-md-6">
        <label for="projectName" class="form-label">Project Name</label>
        <input type="text" class="form-control" id="projectName" [(ngModel)]="project.projectName" name="projectName"
          required>
      </div>

      <div class="col-12 col-md-6">
        <label for="client" class="form-label">Client Code</label>
        <select class="form-select" aria-label="Default select example" type="text" id="client" name="client"
          [(ngModel)]="project.client.id" required>
          <option *ngFor="let client of clients" [value]="client.id">{{client.id}}</option>
        </select>
      </div>
    </div>

    <div class="row mb-3">
      <div class="col-12 col-md-6">
        <label for="consultant" class="form-label">Consultant</label>
        <input type="text" class="form-control" id="consultant" [(ngModel)]="project.consultant" name="consultant"
          required>
      </div>
      <div class="col-12 col-md-6">
        <label for="owner" class="form-label">Owner</label>
        <input type="text" class="form-control" id="owner" [(ngModel)]="project.owner" name="owner" required>
      </div>
    </div>

    <div class="row mb-3">
      <div class="col-12 col-md-6">
        <label for="location" class="form-label">Location</label>
        <input type="text" class="form-control" id="location" [(ngModel)]="project.location" name="location" required>
      </div>
    </div>

    <div class="d-flex justify-content-center gap-2 mt-4">
      <button type="button" class="btn btn-secondary w-25" (click)="close.emit()">Cancel</button>
      <button type="submit" class="btn btn-primary w-25" [disabled]="!form.valid">Save</button>
    </div>
  </form>
</div>
