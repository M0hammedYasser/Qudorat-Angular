<div class="main-container">
  <div class="d-flex justify-content-between align-items-center mb-4 header-section">
    <div>
      <h2 class="mb-1"><i class="fas fa-project-diagram me-2"></i> Projects</h2>
      <p class="text-muted mb-0">Track and manage client projects.</p>
    </div>
    <div class="d-flex gap-3 align-items-center">
      <app-search (searchTextChange)="onSearchTextEntered($event)"></app-search>
      <button class="btn btn-primary shadow-sm" (click)="openNewProjectModal()"
        *ngIf="role === 'ROLE_ADMIN' || role === 'ROLE_MANAGER'">
        <i class="fas fa-plus me-2"></i> New Project
      </button>
    </div>
  </div>

  <div class="table-responsive shadow-sm rounded bg-white">
    <table class="table table-hover align-middle mb-0">
      <thead class="bg-light">
        <tr>
          <th>Project</th>
          <th>Client Code</th>
          <th>Consultant</th>
          <th>Owner</th>
          <th>Location</th>
          <th class="text-center" *ngIf="role === 'ROLE_ADMIN' || role === 'ROLE_MANAGER'">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let project of projects | search: searchText">
          <td class="fw-bold text-primary">{{ project.projectName }}</td>
          <td><span class="badge bg-light text-dark border">{{ project.client.id }}</span></td>
          <td>{{ project.consultant }}</td>
          <td>{{ project.owner }}</td>
          <td><i class="fas fa-map-marker-alt text-muted me-1"></i> {{ project.location }}</td>
          <td class="text-center" *ngIf="role === 'ROLE_ADMIN' || role === 'ROLE_MANAGER'">
            <button class="btn btn-sm btn-outline-primary me-2" (click)="openUpdateProjectModal(project.id)"
              title="Edit">
              <i class="fas fa-edit"></i>
            </button>
            <button class="btn btn-sm btn-outline-danger" (click)="delete(project.id)" title="Delete">
              <i class="fas fa-trash-alt"></i>
            </button>
          </td>
        </tr>
        <tr *ngIf="(projects | search: searchText).length === 0">
          <td colspan="6" class="text-center p-4 text-muted">No projects found matching your search.</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<!-- Modal for New Project -->
<div class="modal fade show" tabindex="-1" *ngIf="showModal" style="display: block; background-color: rgba(0,0,0,0.5);"
  aria-modal="true" role="dialog">
  <div class="modal-dialog modal-dialog-centered modal-lg">
    <div class="modal-content border-0 shadow-lg">
      <div class="modal-body p-0">
        <app-insert-project (close)="closeNewProjectModal()"></app-insert-project>
      </div>
    </div>
  </div>
</div>

<!-- Modal for Update Project -->
<div class="modal fade show" tabindex="-1" *ngIf="showUpdateModal"
  style="display: block; background-color: rgba(0,0,0,0.5);" aria-modal="true" role="dialog">
  <div class="modal-dialog modal-dialog-centered modal-lg">
    <div class="modal-content border-0 shadow-lg">
      <div class="modal-body p-0">
        <app-update-project [id]="selectedProjectId" (close)="closeUpdateProjectModal()"></app-update-project>
      </div>
    </div>
  </div>
</div>
