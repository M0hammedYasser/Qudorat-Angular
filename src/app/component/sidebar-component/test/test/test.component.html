<div class="main-container">
  <div class="d-flex justify-content-between align-items-center mb-4 header-section">
    <div>
      <h2 class="mb-1"><i class="fas fa-vial me-2"></i> Laboratory Tests</h2>
      <p class="text-muted mb-0">Manage technical tests and view reports.</p>
    </div>
    <div class="d-flex gap-3 align-items-center">
      <app-search (searchTextChange)="onSearchTextEntered($event)"></app-search>
      <button class="btn btn-primary shadow-sm" (click)="openNewTestModal()"
        *ngIf="role === 'ROLE_ADMIN' || role === 'ROLE_MANAGER'">
        <i class="fas fa-plus me-2"></i> New Test
      </button>
    </div>
  </div>

  <div class="table-responsive shadow-sm rounded bg-white">
    <table class="table table-hover align-middle mb-0">
      <thead class="bg-light">
        <tr>
          <th>Test ID</th>
          <th>Test Name</th>
          <th>Project</th>
          <th>Date</th>
          <th class="text-center">Status</th>
          <th class="text-center">Trail</th>
          <th class="text-center" *ngIf="role === 'ROLE_ADMIN' || role === 'ROLE_MANAGER'">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let test of tests | search: searchText">
          <td><span class="badge bg-light text-dark border">#{{ test.id }}</span></td>
          <td class="fw-bold">{{ test.testManager.name }}</td>
          <td>{{ test.project.projectName }}</td>
          <td class="text-muted"><i class="far fa-calendar-alt me-1"></i> {{ test.date }}</td>
          <td class="text-center">
            <button class="btn btn-sm" [ngClass]="test.active ? 'btn-outline-success' : 'btn-outline-secondary'"
              (click)="changeActive(test.id)" [disabled]="role === 'ROLE_USER'" title="Toggle Active Status">
              {{ test.active ? 'Active' : 'Closed' }}
            </button>
          </td>
          <td class="text-center">
            <button class="btn btn-sm btn-info text-white" (click)="goToTrail(test.id, test.testManager.id)"
              title="View Details">
              <i class="fas fa-eye me-1"></i> View
            </button>
          </td>
          <td class="text-center" *ngIf="role === 'ROLE_ADMIN' || role === 'ROLE_MANAGER'">
            <button class="btn btn-sm btn-outline-primary me-2" (click)="openUpdateTestModal(test.id)" title="Edit">
              <i class="fas fa-edit"></i>
            </button>
            <button class="btn btn-sm btn-outline-danger" (click)="delete(test.id)" title="Delete">
              <i class="fas fa-trash-alt"></i>
            </button>
          </td>
        </tr>
        <tr *ngIf="(tests | search: searchText).length === 0">
          <td colspan="7" class="text-center p-4 text-muted">No tests found matching your search.</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<!-- Modal for New Test -->
<div class="modal fade show" tabindex="-1" *ngIf="showModal" style="display: block; background-color: rgba(0,0,0,0.5);"
  aria-modal="true" role="dialog">
  <div class="modal-dialog modal-dialog-centered modal-lg">
    <div class="modal-content border-0 shadow-lg">
      <div class="modal-body p-0">
        <app-insert-test (close)="closeNewTestModal()"></app-insert-test>
      </div>
    </div>
  </div>
</div>

<!-- Modal for Update Test -->
<div class="modal fade show" tabindex="-1" *ngIf="showUpdateModal"
  style="display: block; background-color: rgba(0,0,0,0.5);" aria-modal="true" role="dialog">
  <div class="modal-dialog modal-dialog-centered modal-lg">
    <div class="modal-content border-0 shadow-lg">
      <div class="modal-body p-0">
        <app-update-test [id]="selectedTestId" (close)="closeUpdateTestModal()"></app-update-test>
      </div>
    </div>
  </div>
</div>
