<div class="body">
  <div class="login-container">
    <div class="image-container">
      <img src="assets/Q.png" alt="Qudorat Logo">
    </div>
    <div class="form-container">
      <h3 class="text-center mb-2 fw-bold">Welcome Back</h3>
      <p class="text-muted text-center mb-4 small">Sign in to continue to Qudorat</p>
      <form (submit)="login()">
        <div class="mb-3">
          <div class="input-group">
            <span class="input-group-text bg-transparent border-end-0">
              <i class="fas fa-user text-muted"></i>
            </span>
            <input type="text" class="form-control border-start-0 ps-0" placeholder="Username" id="username"
              name="username" [(ngModel)]="auth.username" required>
          </div>
        </div>
        <div class="mb-4">
          <div class="input-group">
            <span class="input-group-text bg-transparent border-end-0">
              <i class="fas fa-lock text-muted"></i>
            </span>
            <input type="password" class="form-control border-start-0 ps-0" placeholder="Password" id="password"
              name="password" [(ngModel)]="auth.password" required>
          </div>
        </div>
        <button type="submit" class="btn btn-primary w-100 py-2 fw-bold">
          <i class="fas fa-sign-in-alt me-2"></i>Sign In
        </button>
      </form>
      <div class="text-center mt-4">
        <small class="text-muted">Â© 2024 Qudorat. All rights reserved.</small>
      </div>
    </div>
  </div>
</div>
